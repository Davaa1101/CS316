name: CD - Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  WORKING_DIR: 'my-first-project'

jobs:
  # Run all CI checks first
  ci-checks:
    name: Run CI Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Check test coverage
        run: npm run test:coverage

  # Build frontend
  build-frontend:
    name: Build Frontend
    needs: ci-checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_API_BASE: ${{ secrets.PRODUCTION_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIR }}/frontend/build
          retention-days: 1

  # Deploy to Netlify (Frontend)
  deploy-frontend:
    name: Deploy Frontend to Netlify
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIR }}/frontend/build

      - name: Deploy to Netlify
        id: deploy
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=${{ env.WORKING_DIR }}/frontend/build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment deployment URL
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.url }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Frontend deployed to production!\nðŸ”— ${deployUrl}`
            });

  # Deploy Backend (Example for Railway/Render)
  deploy-backend:
    name: Deploy Backend
    needs: ci-checks
    runs-on: ubuntu-latest
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          echo "Deploying to Railway..."
          # Railway deployment happens automatically via GitHub integration
          # This step is here for visibility in the workflow
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          echo "Deploying to Render..."
          curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

  # Notify deployment status
  notify:
    name: Notify Deployment Status
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ] && [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "âœ… All deployments successful!"
            echo "DEPLOY_STATUS=success" >> $GITHUB_ENV
          else
            echo "âŒ Some deployments failed"
            echo "DEPLOY_STATUS=failure" >> $GITHUB_ENV
          fi

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Status**: ${{ env.DEPLOY_STATUS }}" >> $GITHUB_STEP_SUMMARY
