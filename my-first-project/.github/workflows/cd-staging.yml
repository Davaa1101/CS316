name: CD - Deploy to Staging

on:
  push:
    branches: [develop, staging]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  WORKING_DIR: 'my-first-project'

jobs:
  # Run CI checks
  ci-checks:
    name: Run CI Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  # Build frontend for staging
  build-frontend:
    name: Build Frontend (Staging)
    needs: ci-checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for staging
        run: npm run build
        env:
          CI: false
          REACT_APP_API_BASE: ${{ secrets.STAGING_API_URL }}
          REACT_APP_ENV: staging

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-staging-build
          path: ${{ env.WORKING_DIR }}/frontend/build
          retention-days: 7

  # Deploy to Netlify Staging
  deploy-staging:
    name: Deploy to Staging (Netlify)
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-staging-build
          path: ${{ env.WORKING_DIR }}/frontend/build

      - name: Deploy to Netlify (Staging)
        id: deploy
        uses: netlify/actions/cli@master
        with:
          args: deploy --alias=staging-${{ github.event.number || github.ref_name }} --dir=${{ env.WORKING_DIR }}/frontend/build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

      - name: Comment PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Staging deployment ready!**\n\n` +
                    `ðŸ“¦ Preview: ${deployUrl}\n\n` +
                    `Please test the changes before merging.`
            });

  # Run E2E tests on staging
  e2e-tests:
    name: Run E2E Tests on Staging
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run E2E tests
        run: |
          echo "Running E2E tests against staging environment..."
          echo "Staging URL: ${{ needs.deploy-staging.outputs.url }}"
